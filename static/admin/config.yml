backend:
  name: github
  branch: master # Branch to update (optional; defaults to master)
  repo: svenkortekaas/brandweeruitgeest.nl

# This line should *not* be indented
publish_mode: editorial_workflow

# This line should *not* be indented
media_folder: "static/img/uploads" # Media files will be stored in the repo under static/images/uploads
public_folder: "/img/uploads" # The src attribute for uploaded media will begin with /images/uploads

collections:
  - name: "nieuws" # Used in routes, e.g., /admin/collections/blog
    label: "Nieuws" # Used in the UI
    folder: "content/nieuws" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Date", name: "tags", widget: "datetime"}
      - {label: "Author", name: "author", widget: "string"}
      - {label: "Tags", name: "tags", widget: "string"}
      - {label: "Categories", name: "categories", widget: "string"}
      - {label: "Banner", name: "banner", widget: "string"}
      - {label: "Description", name: "description", widget: "string"}
      - {label: "Images", name: "images", widget: "string"}
